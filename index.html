<!doctype html>
<html lang="en">
<head>
  <title>JQuery Examples</title>
  <style>
    #draggable { 
      width: 150px;
      height: 150px;
      padding: 0.5em; 
      border: 1px solid black;
      display: inline-block;
      z-index: 5;
    }
  </style>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />

  <!--Carosoul Functions-->
  <script src="path/to/jquery.min.js"></script>
  <script src="path/to/slick.min.js"></script>
  <link rel="stylesheet" href="path/to/slick.min.css">
  <link rel="stylesheet" href="path/to/slick-theme.css">
  <script>
  $( function() {
    $("#datepicker").datepicker();
    $( "#draggable" ).resizable();
    $( "#draggable" ).draggable();
    $("#slick-images").slick();
  } );
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>

<div id="draggable" class="ui-widget-content">
  <h3>I can be dragged around and resized</h3>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/cats1.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/cats2.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/cats3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 
 
</body>
</html>
